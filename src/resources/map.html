<html>
<head>
  <title>Add a Map with Markers using HTML</title>

  <!-- jsFiddle will insert css and js -->
</head>
<body>
<gmp-map
        center="43.4142989,-124.2301242"
        zoom="4"
        map-id="DEMO_MAP_ID"
        style="width:885px ;height: 800px"
>
</gmp-map>
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWUFIdOzWZeq2BsFfTMMif-VdY2YSqmKg&libraries=maps,marker&v=beta"
        defer
></script>
</body>
</html>
